<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in to Facebook</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6zsMLwF8cPGwRelx2P3eHV1dpqDbQm-yDreussRBkgBUkL1sI2N4QhDVeV9OAN2RzxYQ&usqp=CAU">
    <link rel="stylesheet" href="./facebook.css">
</head>
<body>
    <div class="box">
        <div class="title-box">
          <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
          <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form-box">
          <form action="#">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
            <a href="https://www.facebook.com/login/identify" target="_blank">Forgotten Password</a>
          </form>
          <hr>
          <div class="create-btn">
            <a href="https://www.facebook.com/reg/" target="_blank">Create New Account</a>
          </div>
        </div>
        <p class="pc">
            <a class="ps1" href="https://www.facebook.com/pages/create/?ref_type=registration_form">create a page </a>  for a celebrity, brand or business.
        </p>
      </div>

</body>
</html>
